<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{%  endblock title %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
      body {
  background: url("{% static '/img/bl2.jpg' %}") no-repeat center center fixed;
  background-size: cover;
          color: #fff;
          height: 100%;
   }
</style>
</head>
<body>

<nav class="navbar navbar-expand navbar-dark ">
<a class="navbar-brand" href="#">
  <img src="{% static 'img/logo.png' %}" style="display: inline-block;">
  <span style="display: inline-block;"></span>
</a>
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% block Path %}{% endblock Path %}">{% block home %}{% endblock home %}</a>
        </li>
          <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% block result_path %}{% endblock result_path %}">{% block result %}{% endblock result %}</a>
        </li>
          <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% block studinfo_path %}{% endblock studinfo_path %}">{% block studinfo %}{% endblock studinfo %}</a>
          </li>

      </ul>
    </div>
  </div>
</nav>
{% block body %}

{% endblock body %}
</body>
